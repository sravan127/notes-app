<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-16x16.png">
    <title>Your Note</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class='header__title'>Notes App</h1>
            <h2 class='header__subtitle'>A Beginner Project</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id='last-edited'></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id='note-title' class='title-input' placeholder="Enter Title">
        <textarea placeholder="Enter some text here" id="note-body" class='body-input' cols="30" rows="10"></textarea>
        <button id='remove-note' class='button button--secondary'>Remove Note</button>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js'></script>
    <script src='notes-functions.js'></script>
    <script src='notes-edit.js'></script>
</body>
</html>
